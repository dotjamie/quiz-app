<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Italia quiz</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
        <div class="main-header" style="text-align: center;">
          <h1>Quiz Italiano</h1>
          <a href="#" style="font-size: 18px; color: black">Click here to start</a>
        </div>
    </div>
    <div class="container">
      <div class="questions">
        <h3>Question <span class="question-number">1</span> of 5</h3>
        <div class="question" id="questionOne">
          <h3>What city in italy is known as the center of the renaissance? </h3>
        </div>
        <div class="question no-display" id="questionTwo">
          <h3>What city in Italy can you find Juliet's balcony in Romeo &amp; Juliet?</h3>
        </div>
        <div class="question no-display" id="questionThree">
          <h3>What type of Italian cheese uses sheep's milk?</h3>
        </div>
      </div>
      <div class="answers">
        <form>
          <ul style="list-style-type: none;" id="answersOne">
            <li>
              <input type="radio" name="renaissance" value="Rome" id="rome" >
              <label for="rome">Rome</label>
            </li>
            <li>
              <input type="radio" name="renaissance" value="Florence" id="florence">
              <label for="florence">Florence</label>
            </li>
            <li>
              <input type="radio" name="renaissance" value="Milan" id="milan">
              <label for="milan">Milan</label>
            </li>
            <li>
              <input type="radio" name="renaissance" value="Venice" id="venice">
              <label for="venice">Venice</label>
            </li>
          </ul>
          <ul style="list-style-type: none;" class="no-display" id="answersTwo">
            <li>
              <input type="radio" name="juliet" value="Florence" id="florenceJuliet" >
              <label for="florenceJuliet">Florence</label>
            </li>
            <li>
              <input type="radio" name="juliet" value="Positano" id="positano">
              <label for="positano">Positano</label>
            </li>
            <li>
              <input type="radio" name="juliet" value="Verona" id="verona">
              <label for="verona">Verona</label>
            </li>
            <li>
              <input type="radio" name="juliet" value="Siena" id="siena">
              <label for="siena">Siena</label>
            </li>
          </ul>
          <ul style="list-style-type: none;" class="no-display" id="answersThree">
            <li>
              <input type="radio" name="cheese" value="Parmesan" id="parmesan" >
              <label for="parmesan">Parmesan</label>
            </li>
            <li>
              <input type="radio" name="cheese" value="Mozzerella" id="mozzerella">
              <label for="mozzerella">Mozzerella</label>
            </li>
            <li>
              <input type="radio" name="cheese" value="Verona" id="asiago">
              <label for="asiago">Asiago</label>
            </li>
            <li>
              <input type="radio" name="cheese" value="Pecorino" id="pecorino">
              <label for="pecorino">Pecorino</label>
            </li>
          </ul>
        </form>

      </div>

      <div class="results no-display">
        <p>results here</p>
      </div>
      <img src="table.png" alt="" style="width: 400px"/>


    </div>

  </body>
</html>
