<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Italia quiz</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
        <div class="main-header" style="text-align: center;">
          <h1>Quiz Italiano</h1>
          <a href="#" style="font-size: 18px; color: black" id="quizStart" onclick="firstSet(setNumber)">Click here to start</a>
        </div>
    </div>

    <div class="container">
      <div class="questions">
        <div id="questionNumber"></div>
        <div id="question"></div>
      </div>

      <div id="answers">

      </div>

      <button type="button" name="button" onclick="answerCheck()" id="submitBtn" class="no-display">Submit</button>

      <h1 id="results">

      </h1>
      <div id="nextSet" onclick="questionNumberChange()">

      </div>

      <div>
        <img src="table.png" alt="" style="width: 400px"/>
      </div>



    </div>
    <script type="text/javascript" src="script.js">

    </script>
  </body>
</html>
